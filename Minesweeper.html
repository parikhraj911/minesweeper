<!DOCTYPE html>
<html>

<head>
    <title>Minesweeper</title>
        <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <script type = "text/javascript" src="a3.js"></script>
        <link rel="stylesheet" type = 'text/css' href = 'a3.css'>
</head>

<body>
    <section class = "section header">
        <h1> Let's Play Minesweeper! </h1>
        <h3> Change it up! </h3>
        <section class = "section inputs">
            <input type="number" id="row" min = "8" max = "40" placeholder = "# of Rows">
            <input type="number" id="col"  min = "8" max = "30" placeholder = "# of Columns">
            <input type="number" id="mine" placeholder = "# of Mines">
            <button type="button" id = "submit">Make my Game!</button> 
        </section>
    </section>

    <section class = "section timer">
        <h3 id = 'time'>00:00</h3>
    </section>
<section class = "minesRemain">
    <h3 id = 'mR'>Number of Mines Remaining: 0</h3>;
</section>

    <section class = "section game">
        <div id = 'canvas'> </div>
    </section>

    <section class = "highscoreLabel">
        <h3>HighScores</h3>
    </section>
    <section class = "highscores">
       
    </section>










</body>

































</html>
